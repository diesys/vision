    # postpended links
    [[menu.postpend]]
      url = "#SenzaParole"
      name = "Senza Parole"
      weight = 1

    [[menu.postpend]]
      url = "http://flowin.space"
      name = "FlowIn.Space"
      weight = 2


  # Hero section
  [params.hero]
    enable = true
    # To change the background image of the hero, replace 'header-bg.jpg' in
    # the 'static/img' folder.
    title = "fluid digital art"
    subtitle = ".vision"
    buttonText = "explore"

  # About section
  [params.about]
    enable = true
    title = "The idea"
    subtitle = "Visions are pure intuitions, means which frees your creativity and shapes the ideas that reawaken your intuitions, here it is born .vision: a Diego Turtulici's project. Our life experiences, those of the ones we cross, with whom we have some sort of relationship, they change, take and give us. We are continuously stirring and that changes us, inevitably. our point of view becomes more and more subjective, personal, multifaceted and complex, incoherent and rich of meaning. So there's the need to tell, comunicate, arouse something in viewers' eyes, something that came from a vision, a point of view, a point of vision: .vision, a personal perspective which manifests itself as ideal in the idea."
    endpoint = "2016"

