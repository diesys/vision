# Site settings
title = "Vision - FlowIn.Space"
baseurl = "http://flowin.space/vision"
theme = "hugo-agency-theme"
languageCode = "en-US"
publishdir = "public/en"

# Enter your tracking code to enable Google Analytics
# googleAnalytics = ""

[params]
  # You can use Markdown syntax for urls [text](//url.to/source) or
  # most longer texts.
  #
  # All icons using Fontawesome's icon font. Look at fortawesome.github.io/Font-Awesome/icons/
  # for more icons. The icons are represented by their corresponding
  # CSS class.

  # To provide some metadata for search engines feel free to add a few
  # information about you and your website.
  name = "Vision - Point of Vision"
  description = "A Diego Turtulici's project, born in 2016. Means which frees your creativity and shapes the ideas that reawaken your intuitions. We are continuously stirring and that changes us, inevitably. Our point of view becomes more and more subjective, personal, multifaceted and complex, incoherent and rich of meaning. Point of Vision: a personal perspective which manifests itself as ideal in the idea."

  # Link custom assets relative to /static
  custom_css = ['css/vision.css']
  custom_js  = ['js/vision.js'] #js/pointer_glow.js
  favicon    = "favicon.png"

  # Possibility to disable external/additional fonts
  # Exception: Fontawesome
  disableFonts = false

  # 404 error customization
  [params.error404]
    heading = "Damn, something went wrong!"
    text = "Back to [homepage](/)!"

  # Optional piwik tracking
  #[params.analytics.piwik]
  #  URL = "https://stats.example.com"
  #  ID = "42"
