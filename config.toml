  # About section
  [params.about]
    enable = true
    title = "L'idea"
    subtitle = "La visione è intuito puro, mezzo che libera la nostra creatività e dà forma alle idee che lo hanno risvegliato, da qui nasce _.vision_: un progetto di Diego Turtulici. Le nostre esperienze, quelle di persone che incrociamo, con cui abbiamo relazioni di ogni genere, ci cambiano, tolgono, danno. Siamo sotto continuo stimolo e tutto ciò ci muta inevitabilmente. Il nostro punto di vista diventa sempre più soggettivo, personale, sempre più sfaccettato e complesso, incoerente e pieno di significato. Per questo la necessità di raccontare, comunicare, suscitare qualcosa negli occhi di chi guarda qualcosa che viene da una visione, da un altro punto di vista, o meglio, punto di visione, personale: da qui nasce .vision, una visione di parte che si manifesta come ideale nell'idea."
    subtitleEN = "Visions are pure intuitions, means which frees your creativity and shapes the ideas that reawaken your intuitions, here it is born .vision: a Diego Turtulici's project. Our life experiences, those of the ones we cross, with whom we have some sort of relationship, they change, take and give us. We are continuously stirring and that changes us, inevitably. Out point of view becomes more and more subjective, personal, multifaceted and complex, incoherent and rich of meaning. So there's the need to tell, comunicate, arouse something in viewers' eyes, something that came from a vision, a point of view, a point of vision: .vision, a personal perspective which manifests itself as ideal in the idea."
    endpoint = "2016"

