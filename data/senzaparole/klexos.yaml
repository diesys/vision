description: "n. the art of dwelling in the past. We think of memories as a work of art and a work of art is never finished. Only abandoned.  
Your life is written in indelible ink. There's no going back to erase the past, tweak your mistakes, or fill in missed opportunities. When the moment's over, your fate is sealed. But if look closer, you notice the ink never really dries on any our experiences. They can change their meaning the longer you look at them."
descriptionIT: "n. l'arte di rimuginare nel passato. Pensiamo ai ricordi come opere d'arte ed un'opera d'arte non è mai conclusa. Solo abbandonata. La tua vita è scritta con un inchiostro indelebile. Non c'è possibilità di tornare indietro per cancellare il passato, cambiare gli errori, ocogliere occasioni mancate. Quando l'attimo è fuggito il tuo destino è salpato. Ma se guardi più da vicino, puoi notare che l'ichiostro non si asciuga mai del tutto in alcuna delle tue esperienze. Esse possono cambiare il loro significato mentre le guardi."
