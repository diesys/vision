description: "n. the desire that memory could flow backward. We take it for granted that life moves forward. But you move as a rower moves, facing backwards: you can see where you've been, but not where you're going. And your boat is steered by a younger version of you. It's hard not to wonder what life would be like facing the other way."
descriptionIT: "n. diamo per scontato che la vita procede in avanti. Ma ti muovi come un canottiere, rivolto di spalle puoi vedere dove sei stato, ma non dove stai andando. La tua barca è guidata da una versione più giovane di te. È difficile non chiedersi che vita sarebbe se potessimo remare guardando avanti."
