description: "n. the kind of unnoticed excellence that carries on around you every day, unremarkably - the hidden talents of friends and coworkers, the fleeting solos of subway buskers, the slapdash eloquence of anonymous users, the unseen portfolios of aspiring artists - which would be renowned as masterpieces if only they'd been appraised by the cartel of popular taste, who assume that brilliance is a rare and precious quality, accidentally overlooking buried jewels that may not be flawless but are still somehow perfect."
descriptionIT: "n. la genialità che passa inosservata attorno a noi quotidianamante, i talenti nascosti di amici, colleghi. Gli assoli dei musicisti di strada alla metro, le parole improvvisate da utenti anonimi, i portfolio di artisti in erba che potrebbero essere riconosciuti come capolavori se solo fossero di gusto comune, quel gusto che dice che esser brillanti è una qualità rara e preziosa, come tesori sotterrati a cui non si fa caso che, pur non essendo impeccabili sono, in qualche modo, perfetti."
